{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h2>Users</h2>
        {% for user in users %}
            <table>
                <tr>
                    <th>
                        <a href="/users/{{ user.id }}">{{ user.username }}</a>
                    </th>
                </tr>
            </table>

        {% endfor %}
    </div>

{% endblock %}
